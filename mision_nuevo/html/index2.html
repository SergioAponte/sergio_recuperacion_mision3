<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style2.css">
    <script defer src="../js/main2.js"></script>
</head>
<body>
    <div class="container general">
        <div class="libre"></div>
        <div class="container contenido">
            <div class="principal">
                <button class="btn_atras"><img src="" alt=""></button>
                <h1>Registro Personas</h1>
            </div>
            <div class="container formulario">
                <div class="parte1">
                    <label for="">Nombres: <input type="text" class="nombre" id="nombre" required></label>
                    <label for="">Apellidos: <input type="text" class="apellido" id="apellido" required></label>
                </div>
                <div class="parte2">
                    <label for="">Area: <input type="text" class="area" id="area" required> </label>
                    <label for="">Usuario: <input type="text" class="usuario" id="usuario" required> </label>
                    <label for="">Edad: <input type="number" class="edad" id="edad" required> </label>
                </div>
                <div class="parte3">
                    <label for="">Direccion <input type="text" class="direccion" id="direccion" required> </label>
                </div>
                <div class="parte4">
                    <label for="">Email <input type="email" class="email" id="email" required> </label>
                </div>
                <button class="btn_enviar" id="btn_enviar">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
